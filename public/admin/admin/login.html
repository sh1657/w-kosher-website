<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转专转 驻  - World Kosher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #1e3a8a;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .logo p {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 58, 138, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .password-hint {
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 8px;
            text-align: center;
        }

        .footer-note {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e5e7eb;
            color: #9ca3af;
            font-size: 0.85rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }

            .logo h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1> 驻 </h1>
            <p>World Kosher - 注专转  转</p>
        </div>

        <div class="error-message" id="errorMessage">
            住住 砖.  住 砖.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">砖 砖转砖</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    value="admin" 
                    readonly 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">住住</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder=" 住住" 
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" class="btn-login">
                住 注专转
            </button>

            <p class="password-hint">
                 住住: <strong>wkadmin2026</strong>
            </p>
        </form>

        <div class="footer-note">
             住 转 专 
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        // 住住 (驻专拽砖 爪专 砖专 爪 砖专转)
        const ADMIN_PASSWORD = 'wkadmin2026';

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = passwordInput.value;
            
            if (password === ADMIN_PASSWORD) {
                // 砖专转 住住 转专转
                sessionStorage.setItem('wk_admin_logged_in', 'true');
                sessionStorage.setItem('wk_login_time', Date.now());
                
                // 注专 注 注专
                window.location.href = 'editor.html';
            } else {
                // 爪转 注转 砖
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
                
                // 住专转 注转 砖 专 3 砖转
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // 拽  专 专
        if (sessionStorage.getItem('wk_admin_logged_in') === 'true') {
            const loginTime = parseInt(sessionStorage.getItem('wk_login_time'));
            const currentTime = Date.now();
            const hourInMs = 3600000;
            
            //  注专 驻转 砖注 转专转, 注专 砖专 注 注专
            if (currentTime - loginTime < hourInMs) {
                window.location.href = 'editor.html';
            }
        }
    </script>
</body>
</html>
