    <link rel="stylesheet" href="src/scss/language.scss">

    <script>
        // Load the main template content
        fetch('src/templates/index.html')

                }
            })
            .catch(error => {
                console.error('Error loading template:', error);

                document.getElementById('main-content').innerHTML = `
